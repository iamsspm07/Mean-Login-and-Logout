<div class="row">
    <div class="col-md-3" *ngFor="let list of addCart"><br>
        <div class="card">
            <div class="card-header">
                <img src={{list.imagePath}} width="100%" height="200px">
            </div>
            <div class="card-body">
                <h4 class="card-title">{{list.productName}}</h4>
                <h5>{{list.price | currency: "INR"}}</h5>
                <p class="card-text">{{list.description}}</p>
            </div>
            <div class="card-footer" style="text-align: center;">
                <button class="btn btn-primary" (click)="displayCart">Add to Cart</button>
            </div>
        </div>
    </div>


    

    <div class="container">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of addCart">
                    <th>{{product.productId}}</th>
                    <th>{{product.productName}}</th>
                    <th>{{product.price}}</th>
                    <th>{{product.description}}</th>
                </tr>
            </tbody>
        </table>
    </div>

    <div style="text-align: center"><button (click)="displayCart()" class="btn btn-outline-primary">Cart Items</button><br></div><br>
